<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Catering Co.</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar-brand {
      font-size: 1.5rem;
    }
    .card-title {
      font-weight: bold;
      font-size: 1rem;
    }
    .card-img-top {
      height: 120px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">The Catering Co.</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">Order Delicious Food</h2>
    </div>

    <!-- Search -->
    <div class="mb-4">
      <input type="text" id="searchInput" class="form-control" placeholder="What do you feel like having..." />
    </div>

    <!-- Products -->
    <div id="productContainer" class="row g-3"></div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBtJ_jr0ePZopXsFozJnPeEFoO7XuxX-4M",
      authDomain: "catering-website-project.firebaseapp.com",
      projectId: "catering-website-project",
      storageBucket: "catering-website-project.firebasestorage.app",
      messagingSenderId: "253499602881",
      appId: "1:253499602881:web:1dc833657c268d64786140"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const productContainer = document.getElementById("productContainer");
    const searchInput = document.getElementById("searchInput");

    let allProducts = [];
    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      currentUser = user;
    });

    async function loadProducts() {
      const snapshot = await getDocs(collection(db, "products"));
      allProducts = [];
      snapshot.forEach(doc => {
        allProducts.push({ id: doc.id, ...doc.data() });
      });
      displayProducts(allProducts);
    }

    function displayProducts(products) {
      productContainer.innerHTML = "";
      if (products.length === 0) {
        productContainer.innerHTML = "<p>No products found.</p>";
        return;
      }
      products.forEach(product => {
        const div = document.createElement("div");
        div.className = "col-6 col-md-3";
        div.innerHTML = `
          <div class="card h-100">
            <img src="${product.imageUrl}" class="card-img-top" alt="${product.name}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${product.name}</h5>
              <p class="card-text fw-bold">â‚¹${product.price}</p>
              <button class="btn btn-success btn-sm mt-auto add-to-cart">Add to Cart</button>
            </div>
          </div>
        `;
        div.querySelector(".add-to-cart").addEventListener("click", () => {
          if (!currentUser) {
            alert("Please login to add items to your cart.");
          } else {
            window.location.href = "dashboard.html";
          }
        });
        productContainer.appendChild(div);
      });
    }

    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.toLowerCase().trim();
      if (keyword === "") {
        displayProducts(allProducts);
        return;
      }
      const filtered = allProducts.filter(p => p.name.toLowerCase().includes(keyword));
      displayProducts(filtered);
    });

    loadProducts();
  </script>
</body>
</html>
