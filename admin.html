<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin Panel - The Catering Co.</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      position: fixed;
      top: 0; left: 0;
      width: 220px;
      background-color: #343a40;
      padding-top: 1rem;
      color: white;
    }
    .sidebar a {
      display: block;
      color: #adb5bd;
      padding: 12px 20px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s;
      border-left: 4px solid transparent;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #495057;
      color: white;
      border-left: 4px solid #0d6efd;
    }
    main {
      margin-left: 220px;
      padding: 2rem;
    }
    header {
      border-bottom: 1px solid #dee2e6;
      padding-bottom: 1rem;
      margin-bottom: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card {
      background: white;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .status-badge {
      font-weight: 600;
      padding: 4px 12px;
      border-radius: 15px;
      color: white;
      text-transform: capitalize;
      font-size: 0.9rem;
      user-select: none;
    }
    .status-pending { background-color: #ffc107; }
    .status-booked { background-color: #28a745; }
    .status-cancelled { background-color: #dc3545; }
    .btn-sm {
      min-width: 90px;
    }
    .card img {
      max-height: 140px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 1rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <nav class="sidebar">
    <a href="#" class="active" data-section="products"><i class="fas fa-box-open me-2"></i>Manage Products</a>
    <a href="#" data-section="orders"><i class="fas fa-list-check me-2"></i>Manage Orders</a>
    <a href="#" id="logoutBtn" class="mt-auto text-danger" style="position:absolute; bottom: 1rem; width: 100%;"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
  </nav>

  <main>
    <header>
      <h1>Admin Panel</h1>
    </header>

    <section id="products" class="admin-section">
      <h2>Manage Products</h2>
      <div id="productsContainer" class="row row-cols-1 row-cols-md-3 g-4 my-3"></div>
      <h4>Add New Product</h4>
      <form id="addProductForm" class="row g-3 align-items-center mb-5">
        <div class="col-md-4">
          <input type="text" id="productName" class="form-control" placeholder="Product Name" required/>
        </div>
        <div class="col-md-3">
          <input type="number" id="productPrice" class="form-control" placeholder="Price" min="0" step="0.01" required/>
        </div>
        <div class="col-md-4">
          <input type="url" id="productImage" class="form-control" placeholder="Image URL" required/>
        </div>
        <div class="col-md-1 d-grid">
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </form>
    </section>

    <section id="orders" class="admin-section" style="display:none;">
      <h2>Manage Orders</h2>
      <div id="ordersContainer" class="mb-5"></div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, getDoc, addDoc, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBtJ_jr0ePZopXsFozJnPeEFoO7XuxX-4M",
      authDomain: "catering-website-project.firebaseapp.com",
      projectId: "catering-website-project",
      storageBucket: "catering-website-project.appspot.com",
      messagingSenderId: "253499602881",
      appId: "1:253499602881:web:1dc833657c268d64786140"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const logoutBtn = document.getElementById("logoutBtn");

    document.querySelectorAll(".sidebar a[data-section]").forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        document.querySelectorAll(".sidebar a[data-section]").forEach(l => l.classList.remove("active"));
        link.classList.add("active");
        const section = link.getAttribute("data-section");
        document.querySelectorAll("main .admin-section").forEach(sec => {
          sec.style.display = sec.id === section ? "block" : "none";
        });
        if(section === "products") loadProducts();
        else if(section === "orders") loadOrders();
      });
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    const productsContainer = document.getElementById("productsContainer");
    const addProductForm = document.getElementById("addProductForm");

    async function loadProducts() {
      productsContainer.innerHTML = "";
      const snapshot = await getDocs(collection(db, "products"));
      snapshot.forEach(docSnap => {
        const p = docSnap.data();
        const div = document.createElement("div");
        div.className = "col";
        div.innerHTML = `
          <div class="card h-100">
            <img src="${p.imageUrl}" alt="${p.name}" />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${p.name}</h5>
              <p class="card-text fw-semibold mb-3">₹${p.price.toFixed(2)}</p>
              <div class="mt-auto btn-group btn-group-sm" role="group">
                <button class="btn btn-outline-primary edit">Edit</button>
                <button class="btn btn-outline-danger delete">Delete</button>
              </div>
            </div>
          </div>`;
        div.querySelector(".edit").addEventListener("click", async () => {
          const newName = prompt("New Name:", p.name);
          const newPrice = parseFloat(prompt("New Price:", p.price));
          const newImage = prompt("New Image URL:", p.imageUrl);
          if(newName && !isNaN(newPrice) && newImage) {
            await updateDoc(doc(db, "products", docSnap.id), {
              name: newName.trim(),
              price: newPrice,
              imageUrl: newImage.trim()
            });
            loadProducts();
          }
        });
        div.querySelector(".delete").addEventListener("click", async () => {
          if (confirm("Delete this product?")) {
            await deleteDoc(doc(db, "products", docSnap.id));
            loadProducts();
          }
        });
        productsContainer.appendChild(div);
      });
    }

    addProductForm.addEventListener("submit", async e => {
      e.preventDefault();
      const name = document.getElementById("productName").value.trim();
      const price = parseFloat(document.getElementById("productPrice").value);
      const imageUrl = document.getElementById("productImage").value.trim();
      await addDoc(collection(db, "products"), { name, price, imageUrl });
      addProductForm.reset();
      loadProducts();
    });

    const ordersContainer = document.getElementById("ordersContainer");

    async function loadOrders() {
      ordersContainer.innerHTML = "";
      const snapshot = await getDocs(collection(db, "orders"));
      if(snapshot.empty){
        ordersContainer.innerHTML = "<p>No orders found.</p>";
        return;
      }
      for (const docSnap of snapshot.docs) {
        const o = docSnap.data();
        let userInfo = o.userId;
        try {
          const userRef = doc(db, "users", o.userId);
          const userSnap = await getDoc(userRef);
          if (userSnap.exists()) {
            const u = userSnap.data();
            userInfo = `${u.name || "Unknown"} (${u.email || "No email"})`;
          }
        } catch (err) {
          console.error("Error fetching user info:", err);
        }
        let itemsHtml = "<ul class='mb-2'>";
        let total = 0;
        o.items.forEach(i => {
          itemsHtml += `<li>${i.name} - Qty: ${i.quantity} - ₹${i.price.toFixed(2)}</li>`;
          total += i.price * i.quantity;
        });
        itemsHtml += "</ul>";

        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <div class="mb-2">
            <strong>User:</strong> ${userInfo}<br/>
            <strong>Date:</strong> ${o.createdAt?.toDate ? o.createdAt.toDate().toLocaleString() : new Date(o.createdAt).toLocaleString()}<br/>
            <strong>Status:</strong> <span class="status-badge status-${o.status}">${o.status}</span>
          </div>
          ${itemsHtml}
          <p><strong>Total: ₹${total.toFixed(2)}</strong></p>
          <div class="btn-group btn-group-sm" role="group">
            <button class="btn btn-success book">Mark as Booked</button>
            <button class="btn btn-danger cancel">Mark as Cancelled</button>
            <button class="btn btn-secondary delete">Delete Order</button>
          </div>`;
        div.querySelector(".book").addEventListener("click", async () => {
          await updateDoc(doc(db, "orders", docSnap.id), { status: "booked" });
          loadOrders();
        });
        div.querySelector(".cancel").addEventListener("click", async () => {
          await updateDoc(doc(db, "orders", docSnap.id), { status: "cancelled" });
          loadOrders();
        });
        div.querySelector(".delete").addEventListener("click", async () => {
          if(confirm("Delete this order?")){
            await deleteDoc(doc(db, "orders", docSnap.id));
            loadOrders();
          }
        });
        ordersContainer.appendChild(div);
      }
    }

    loadProducts();
  </script>
</body>
</html>
