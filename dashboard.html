<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard - The Catering Co.</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #f8f9fa; }
    .navbar-brand { font-size: 1.5rem; }
    .card-title { font-weight: bold; font-size: 1rem; }
    .card-img-top { height: 120px; object-fit: cover; }
    .tab-content > div { display: none; }
    .tab-content > .active { display: block; }
    .cart-badge {
      position: absolute;
      top: 2px;
      right: 2px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
    }
    .order-card {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 15px;
      background: white;
    }
    .order-status {
      font-weight: bold;
      padding: 4px 10px;
      border-radius: 12px;
      color: white;
      font-size: 0.9rem;
    }
    .status-pending { background-color: #ffc107; }
    .status-approved { background-color: #28a745; }
    .status-cancelled { background-color: #dc3545; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark position-relative">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">The Catering Co.</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#" data-tab="products">
              <i class="fas fa-home me-1"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-tab="cart">
              <i class="fas fa-shopping-cart me-1"></i> Cart 
              <span class="cart-badge" id="cartCount">0</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-tab="orders">
              <i class="fas fa-box-open me-1"></i> My Orders
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-tab="profile">
              <i class="fas fa-user me-1"></i> Profile
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logoutBtn">
              <i class="fas fa-sign-out-alt me-1"></i> Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <div class="tab-content">
      <!-- Products Tab -->
      <div id="products" class="active">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2>Available Catering Services</h2>
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Search products..."
            style="max-width:300px;"
          />
        </div>
        <div id="productsContainer" class="row g-3"></div>
      </div>

      <!-- Cart Tab -->
      <div id="cart">
        <h2>Your Cart</h2>
        <div id="cartContainer" class="row g-3"></div>
        <button id="placeOrderBtn" class="btn btn-success mt-3">Place Order</button>
        <div id="orderMessage" class="mt-2"></div>
      </div>

      <!-- Orders Tab -->
      <div id="orders">
        <h2>My Orders</h2>
        <div id="ordersContainer"></div>
      </div>

      <!-- Profile Tab -->
      <div id="profile">
        <h2>Your Profile</h2>
        <p><strong>Name:</strong> <span id="displayName"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <button class="btn btn-secondary" id="backToProducts">Back to Products</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, setDoc, doc, getDoc, updateDoc, deleteDoc, addDoc, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBtJ_jr0ePZopXsFozJnPeEFoO7XuxX-4M",
      authDomain: "catering-website-project.firebaseapp.com",
      projectId: "catering-website-project",
      storageBucket: "catering-website-project.appspot.com",
      messagingSenderId: "253499602881",
      appId: "1:253499602881:web:1dc833657c268d64786140"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const productsContainer = document.getElementById("productsContainer");
    const cartContainer = document.getElementById("cartContainer");
    const searchInput = document.getElementById("searchInput");
    const cartCount = document.getElementById("cartCount");
    const orderMessage = document.getElementById("orderMessage");
    const displayNameEl = document.getElementById("displayName");
    const emailEl = document.getElementById("email");
    const logoutBtn = document.getElementById("logoutBtn");
    const ordersContainer = document.getElementById("ordersContainer");

    let currentUser = null;
    let allProducts = [];

    // Tabs
    document.querySelectorAll("a[data-tab]").forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        document.querySelectorAll("a[data-tab]").forEach(l => l.classList.remove("active"));
        link.classList.add("active");
        document.querySelectorAll(".tab-content > div").forEach(div => div.classList.remove("active"));
        document.getElementById(link.dataset.tab).classList.add("active");
        if(link.dataset.tab === 'orders') loadOrders();
      });
    });
    document.getElementById("backToProducts").addEventListener("click", () => {
      document.querySelector('[data-tab="products"]').click();
    });

    onAuthStateChanged(auth, async user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        currentUser = user;
        const userDocSnap = await getDoc(doc(db, "users", user.uid));
        if (userDocSnap.exists()) {
          displayNameEl.textContent = userDocSnap.data().name || "N/A";
        } else {
          displayNameEl.textContent = "N/A";
        }
        emailEl.textContent = user.email;
        await loadProducts();
        await loadCart();
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });

    async function loadProducts() {
      const snapshot = await getDocs(collection(db, "products"));
      allProducts = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
      renderProducts(allProducts);
    }

    function renderProducts(products) {
      productsContainer.innerHTML = "";
      products.forEach(p => {
        const div = document.createElement("div");
        div.className = "col-6 col-md-3";
        div.innerHTML = `
          <div class="card h-100">
            <img src="${p.imageUrl}" class="card-img-top" alt="${p.name}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${p.name}</h5>
              <p class="card-text fw-bold">₹${p.price}</p>
              <button class="btn btn-success btn-sm mt-auto">Add to Cart</button>
            </div>
          </div>`;
        div.querySelector("button").addEventListener("click", () => addToCart(p));
        productsContainer.appendChild(div);
      });
    }

    searchInput.addEventListener("input", () => {
      const q = searchInput.value.toLowerCase();
      const filtered = allProducts.filter(p => p.name.toLowerCase().includes(q));
      renderProducts(filtered);
    });

    async function addToCart(product) {
      const ref = doc(db, "carts", currentUser.uid, "items", product.id);
      const snap = await getDoc(ref);
      if (snap.exists()) {
        await updateDoc(ref, { quantity: snap.data().quantity + 1 });
      } else {
        await setDoc(ref, {
          name: product.name,
          price: product.price,
          quantity: 1
        });
      }
      loadCart();
    }

    async function loadCart() {
      const snapshot = await getDocs(collection(db, "carts", currentUser.uid, "items"));
      const items = [];
      snapshot.forEach(d => items.push({ id: d.id, ...d.data() }));
      cartCount.textContent = items.reduce((sum, i) => sum + i.quantity, 0);
      renderCart(items);
    }

    function renderCart(items) {
      cartContainer.innerHTML = "";
      if (items.length === 0) {
        cartContainer.innerHTML = "<p>Your cart is empty.</p>";
        return;
      }
      let total = 0;
      items.forEach(item => {
        total += item.price * item.quantity;
        const div = document.createElement("div");
        div.className = "col-6 col-md-3";
        div.innerHTML = `
          <div class="card h-100">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${item.name}</h5>
              <p class="card-text fw-bold">₹${item.price}</p>
              <div class="d-flex justify-content-between align-items-center">
                <button class="btn btn-sm btn-secondary minus">–</button>
                <span>${item.quantity}</span>
                <button class="btn btn-sm btn-secondary plus">+</button>
              </div>
              <button class="btn btn-danger btn-sm mt-2 remove">Remove</button>
            </div>
          </div>`;
        div.querySelector(".minus").addEventListener("click", async () => {
          if (item.quantity > 1) {
            await updateDoc(doc(db, "carts", currentUser.uid, "items", item.id), { quantity: item.quantity - 1 });
          } else {
            await deleteDoc(doc(db, "carts", currentUser.uid, "items", item.id));
          }
          loadCart();
        });
        div.querySelector(".plus").addEventListener("click", async () => {
          await updateDoc(doc(db, "carts", currentUser.uid, "items", item.id), { quantity: item.quantity + 1 });
          loadCart();
        });
        div.querySelector(".remove").addEventListener("click", async () => {
          await deleteDoc(doc(db, "carts", currentUser.uid, "items", item.id));
          loadCart();
        });
        cartContainer.appendChild(div);
      });
      const totalDiv = document.createElement("div");
      totalDiv.className = "col-12 mt-3";
      totalDiv.innerHTML = `<h4>Total: ₹${total}</h4>`;
      cartContainer.appendChild(totalDiv);
    }

    document.getElementById("placeOrderBtn").addEventListener("click", async () => {
      const snapshot = await getDocs(collection(db, "carts", currentUser.uid, "items"));
      if (snapshot.empty) {
        orderMessage.innerHTML = `<div class="alert alert-warning">Your cart is empty.</div>`;
        return;
      }
      const items = [];
      snapshot.forEach(doc => items.push(doc.data()));
      await addDoc(collection(db, "orders"), {
        userId: currentUser.uid,
        items,
        status: "pending",
        createdAt: new Date()
      });
      const batch = snapshot.docs.map(d => deleteDoc(d.ref));
      await Promise.all(batch);
      orderMessage.innerHTML = `<div class="alert alert-success">Order placed successfully!</div>`;
      loadCart();
    });

    async function loadOrders() {
      ordersContainer.innerHTML = "";
      const q = query(
        collection(db, "orders"),
        where("userId", "==", currentUser.uid),
        orderBy("createdAt", "desc")
      );
      const snapshot = await getDocs(q);
      if (snapshot.empty) {
        ordersContainer.innerHTML = "<p>You have no orders.</p>";
        return;
      }
      snapshot.forEach(docSnap => {
        const order = docSnap.data();
        const statusClass =
          order.status === "approved"
            ? "status-approved"
            : order.status === "cancelled"
            ? "status-cancelled"
            : "status-pending";
        const orderDiv = document.createElement("div");
        orderDiv.className = "order-card";
        let itemsHtml = "<ul>";
        order.items.forEach(i => {
          itemsHtml += `<li>${i.name} - Qty: ${i.quantity} - ₹${i.price}</li>`;
        });
        itemsHtml += "</ul>";
        orderDiv.innerHTML = `
          <div>
            <span class="order-status ${statusClass}">${order.status.charAt(0).toUpperCase() + order.status.slice(1)}</span>
            <small class="text-muted float-end">${order.createdAt?.toDate ? order.createdAt.toDate().toLocaleString() : new Date(order.createdAt).toLocaleString()}</small>
          </div>
          ${itemsHtml}`;
        ordersContainer.appendChild(orderDiv);
      });
    }
  </script>
</body>
</html>
