<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - The Catering Co.</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #f8f9fa; }
    .container { max-width: 400px; margin-top: 50px; }
    .navbar-brand { font-size: 1.5rem; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">The Catering Co.</a>
    </div>
  </nav>

  <div class="container">
    <h2 class="mb-4 text-center">Register</h2>
    <form id="registerForm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <div id="message" class="mt-3"></div>
    <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBtJ_jr0ePZopXsFozJnPeEFoO7XuxX-4M",
      authDomain: "catering-website-project.firebaseapp.com",
      projectId: "catering-website-project",
      storageBucket: "catering-website-project.firebasestorage.app",
      messagingSenderId: "253499602881",
      appId: "1:253499602881:web:1dc833657c268d64786140"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("registerForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      message.innerHTML = `<div class="alert alert-info">Registering...</div>`;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Store user info in Firestore
        await setDoc(doc(db, "users", user.uid), {
          name: name,
          email: email,
          role: email === "admin@catering.com" ? "admin" : "user"
        });

        message.innerHTML = `<div class="alert alert-success">Registration successful!</div>`;

        // Redirect
        if (email === "admin@catering.com") {
          window.location.href = "admin.html";
        } else {
          window.location.href = "dashboard.html";
        }
      } catch (error) {
        console.error(error);
        message.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
      }
    });
  </script>
</body>
</html>
